<body>





      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TeamBuildr</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Table View</a>
                    </li>
                    <li>
                        <a href="#">Comparison View</a>
                    </li>
                    <li>
                        <a href="#">Email Selected Players</a>
                    </li>
                </ul>


                <!-- <div class="col-sm-3 col-md-3 pull-right">
                  <form class="navbar-form" role="search">
                  <div class="input-group">
                      <input type="text" class="form-control search-input" placeholder="Search players by name..." name="srch-term" id="srch-term">
                      <div class="input-group-btn">
                          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search glyphicon-rotate-180"></i></button>
                      </div>
                  </div>

                </div> -->



            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div ng-controller="PlayerController">

                  <form id="search-form" role="search">
                  <div class="input-group">
                        <input ng-model="searchText" type="text" class="form-control search-form" placeholder="Search players...">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary search-btn" data-target="#search-form" name="q"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>

                  </div>
                  </form>

                <table id="player-table" class="table table-bordered">
                    <tr class="active">
                        <td><input type="checkbox" id="all_check" /></td>
                        <td>Name</td>
                        <td>Pos</td>
                        <td>Rating</td>
                        <td>GPA</td>
                        <td>SAT</td>
                    </tr>
                    <tr ng-repeat="player in players | filter:searchText">
                        <td><input type="checkbox" /></td>
                        <td>{{player.name}}</td>
                        <td>{{player.position}}</td>
                        <td>{{player.rating}}</td>
                        <td>{{player.gpa}}</td>
                        <td>{{player.sat}}</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <!-- /.container -->












</body>
