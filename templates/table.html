<table id="player-table" class="table table-bordered">

    <tr class="active">
        <td><input type="checkbox" id="all_check" ng-model="allChecked" ng-click="checkAll()" /></td>
        <td>Name</td>
        <td>Pos</td>
        <td>Rating</td>
        <td>GPA</td>
        <td>SAT</td>
    </tr>
    <tr ng-repeat="player in players | filter:searchText" ng-class="{success: player.checkmark}">
        <td><input type="checkbox" ng-model="player.checkmark" ng-click="check(player)" /></td>
        <td>{{player.name}}</td>
        <td>{{player.position}}</td>
        <td>{{player.rating}}</td>
        <td>{{player.gpa}}</td>
        <td>{{player.sat}}</td>
    </tr>
</table>
